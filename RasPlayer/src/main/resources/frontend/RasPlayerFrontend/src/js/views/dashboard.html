 <style>
 
     .demo-filmstrip-item {
      box-sizing: border-box;
      width: 150px;
      height: 50px;
      margin: 5px;
      text-align: center;
      font-weight: bold;
      color: #333;
    }
  
  
  	#filmStripDiv {
  		width: 300px;
  	}
  
 </style>
<div class="oj-hybrid-padding">
<div id='radioContainer' style="width:50%; float:left">
  <h1>Radios - KÃ¼che</h1>
  
  
  	<div>
	  <a data-bind="click: function( ){ handleRadioAction(); }">
	    <span data-bind="if: showRadioPlay"><img data-bind="attr: { src: '/images/play_button.png', style: 'width: 50px; height:50px;' }"/></span>	
		<span data-bind="if: showRadioLoading"><img data-bind="attr: { src: '/images/loading.gif', style: 'width: 50px; height:50px;' }"/></span>  
		<span data-bind="if: showRadioStop"><img data-bind="attr: { src: '/images/stop_play_button.png', style: 'width: 50px; height:50px;' }"/></span>    
	  </a>  	
  	</div>  
  <h2>Volume</h2>
  	<div>	    
  		<a data-bind="click: decVolume"><img data-bind="attr: { src: '/images/minus.png', style: 'width: 30px; height:30px; float: left; margin-right: 5px' }"/></a>
	    <oj-progress style="width: 300px; float:left; height:10px; margin-right: 5px; margin-top: 10px" value="{{radioVolume}}"></oj-progress>

    <div id="filmStripDiv" class="oj-panel" style="margin: 20px;">
      <oj-film-strip id="filmStrip" max-items-per-page="1"
           aria-label="Radios" 
           looping="[[currentLooping]]">
        <!-- ko foreach: radios -->
        <div class="oj-panel oj-panel-alt2 demo-filmstrip-item" 
             :style.display="getItemInitialDisplay($index())" >
          <span><oj-bind-text value="[[name]]"></oj-bind-text></span>
        </div>
        <!-- /ko -->
      </oj-film-strip>
    </div> 
</div>
